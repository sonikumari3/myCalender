<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>


</head>

<body>
    <div align="center">
        <select name="month">
            <option selected disabled>Select Month</option>
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
        </select>
    </div>

    <div align="center">
        <select name="year">
            <option selected disabled>Select Year</option>
            <option>2022</option>
            <option>2021</option>
            <option>2020</option>
            <option>2019</option>
            <option>2018</option>
            <option>2017</option>
            <option>2016</option>
            <option>2015</option>
            <option>2014</option>
            <option>2013</option>
            <option>2012</option>
            <option>2010</option>
        </select>
    </div>
    <div align="center">
        <table border="1" cellspacing="10" cellpadding="5">
            <tr>
                <th>SUN</th>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th>SAT</th>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td id="1">1</td>
                <td id="2">2</td>
            </tr>
            <tr>
                <td id="3">3</td>
                <td id="4">4</td>
                <td id="5">5</td>
                <td id="6">6</td>
                <td id="7">7</td>
                <td id="8">8</td>
                <td style="background-color: green;">9</td>
            </tr>
            <tr>
                <td id="10">10</td>
                <td id="11">11</td>
                <td id="12">12</td>
                <td id="13">13</td>
                <td id="14">14</td>
                <th id="15">15</td>
                <th id="16">16</td>
            </tr>
            <tr>
                <td id="17">17</td>
                <td id="18">18</td>
                <td id="19">19</td>
                <td id="20">20</td>
                <td id="21">21</td>
                <td id="22">22</td>
                <td id="23">23</td>
            </tr>
            <tr>
                <td id="24">24</td>
                <td id="25">25</td>
                <td id="26">26</td>
                <td id="27">27</td>
                <td id="28">28</td>
                <td id="29">29</td>
                <td id="30">30</td>
            </tr>
        </table>
    </div>
    <br>
    <div align="center">
        <input type="text" name="date" id="date" placeholder="Enter Any Date">
        <input type="submit" name="enter" value="ENTER">
    </div>
    <script src="script.js"></script>
</body>

</html>
